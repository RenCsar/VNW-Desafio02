<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Static Template</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#series">Séries</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner" id="inicio">
            <img src="./assets/prime-video.png" alt="Banner-Prime-Vídeo" />
        </section>
        <section class="filmes" id="filmes">

        </section>
        <section class="series" id="series">

        </section>
    </main>
    <footer>
        <p>© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK. Reservados todos os direitos, Prime
            Video</p>
        <div class="links">
            <div class="social-container">
                <img src="./assets/youtube.png" alt="youtube-logo">
                <img src="./assets/instagram.png" alt="instagram-logo">
            </div>
            <div class="logo-container">
                <img src="./assets/logo.png" alt="prime-vide-logo">
            </div>
        </div>
    </footer>
</body>

</html>
